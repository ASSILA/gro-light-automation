# ================================================
# = DATASOURCE PROPERTIES
# ================================================

# CONNECTION URL TO GRO DATABASE (MYSQL)
spring.datasource.url = jdbc:mysql://localhost:3306/gro

# DATABASE USERNAME & PASSWORD
spring.datasource.username = user
spring.datasource.password = user

# KEEPS CONNECTION ALIVE IF IDLE FOR A LONG TIME (PRODUCTION)
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1



# ===============================================
# = JPA/HIBERNATE PROPERTIES
# ===============================================

# SHOW/HIDE LOG FOR EACH SQL QUERY
spring.jpa.show-sql = true

# HIBERNATE DDL AUTO (CREATE, CREATE-DROP, UPDATE): WITH 'UPDATE' THE DATABASE
# SCHEMA WILL BE AUTO UPDATED ACCORDINGLY TO THE JAVA ENTITIES FOUND IN THE 
# PROJECT
spring.jpa.hibernate.ddl-auto = update

# NAMING STRATEGY
spring.jpa.hibernate.naming-strategy = org.hiberate.cfg.ImprovedNamingStrategy

# ALLOWS HIBERNATE TO GENEREATE SQL OPTIMIZED FOR A PARTICULAR DBMS (DIALECT)
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

spring.mvc.throw-exception-if-no-handler-found = true
spring.resources.add-mappings = false


# JWT : JSON WEB TOKEN PROPERTIES
jwt.header = Authorization
jwt.secret = test
jwt.expiration = 604800
jwt.route.authentication.path = auth
jwt.route.authentication.refresh = refresh



